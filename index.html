<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge CSS 14</title>
  </head>
  <body>
    <main>
      <section class="main-container">
        <h2 class="main-title">Welcome</h2>
        <h1 class="main-name">Nirova Nair</h1>
        <div class="search-container">
          <input type="text" placeholder="Search with love..." name="search" />
          <i class="fa fa-search searchIcon"></i>
        </div>
        <div class="star-container">
          <div class="star-item star-item--1">
            <span class="fa fa-stack">
              <i class="fa fa-star fa-stack-1x"></i>
              <i class="fa fa-star-o fa-stack-1x"></i>
            </span>
          </div>
          <p class="star-title--1">Music World</p>
          <div class="star-item star-item--2">
            <span class="fa fa-stack">
              <i class="fa fa-star fa-stack-1x"></i>
              <i class="fa fa-star-o fa-stack-1x"></i>
            </span>
          </div>
          <p class="star-title--2">Lady Night</p>
          <div class="star-item star-item--3">
            <span class="fa fa-stack">
              <i class="fa fa-star fa-stack-1x"></i>
              <i class="fa fa-star-o fa-stack-1x"></i>
            </span>
          </div>
          <p class="star-title--3">Rock Band</p>
          <div class="star-item star-item--4">
            <span class="fa fa-stack">
              <i class="fa fa-star fa-stack-1x"></i>
              <i class="fa fa-star-o fa-stack-1x"></i>
            </span>
          </div>
          <p class="star-title--4">Double World</p>
        </div>
        <div class="profile-container">
          <figure>
            <img
              src="images/friends.png"
              class="profile-image"
              alt="profile image"
            />
          </figure>
          <h1>DJ Night Hawa</h1>
          <div class="profile-item profile-item--1">
            <i class="fa fa-map-marker"></i>
            <span>Milkyway, Mars</span>
          </div>
          <div class="profile-item profile-item--2">
            <i class="fa fa-calendar-o"></i>
            <span>12 March, 2020</span>
          </div>
          <div class="profile-star">
            <i class="fa fa-star-o"></i>
          </div>
        </div>
        <div class="menu-container">
          <i class="fa fa-circle-thin" aria-hidden="true"></i>
          <i class="fa fa-square-o" aria-hidden="true"></i>
          <i class="fa fa-circle-thin" aria-hidden="true"></i>
          <i class="fa fa-star-o"></i>
        </div>
      </section>
    </main>
  </body>
</html>
